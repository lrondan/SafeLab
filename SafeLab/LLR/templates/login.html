{% load static %}
<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLab - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="{% static 'login/styles.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'login/logovcc.png' %}" alt="DataLab Logo" class="logo">
            <h1>Welcome to <span>SafeLab</span></h1>
            <p>Your laboratory on the web</p>
        </div>
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" name="email" placeholder="email field" required>
                {{ views.email }}
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password field" required>
                {{ views.password }}
            </div>
            {% for message in messages%}
            <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}
            <button type="submit" class="login-button">Sing in</button>
            <div class="login-links">
                <a href="{% url 'register' %}">Don't have an account yet? Register</a>
            </div>
        </form>
    </div>
</body>
</html>
