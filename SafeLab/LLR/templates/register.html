{% load static %}
<!DOCTYPE html>
<html lang="es-en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataLab - Registro</title>
    <link rel="stylesheet" href='{% static "login/register.css" %}'>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="{% static 'login/logovcc.png' %}" alt="DataLab Logo" class="logo">
            <h1>Register here<span>SafeLab</span></h1>
            <p>Create your account to get started</p>
        </div>
        
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">user name</label>
                {{ form.username }} 
            </div>
            <div class="form-group">
                <label for="email">email</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label for="password">password</label>
                {{ form.password }}
            </div>
            <button type="submit" class="login-button">Sing up</button>

            {% for message in messages%}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
            {% endfor %}

            <div class="login-links">
                <a href= "/">You already have an account</a>
            </div>
        </form>
    </div>
</body>
</html>
